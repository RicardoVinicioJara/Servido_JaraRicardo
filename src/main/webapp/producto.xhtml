<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Producto</title>
    </h:head>
    <h:body>
        <h:form id="crearProducto">
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user">Nombre</i></span>
                </div>
                <h:inputText a:type="text" value="#{productoBEAN.producto.nombre}" class="form-control" />
            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user">Codigo</i></span>
                </div>
                <h:inputText a:type="text" value="#{productoBEAN.producto.codigo}" class="form-control" />
            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user">Stock</i></span>
                </div>
                <h:inputText a:type="text" value="#{productoBEAN.producto.stock}" class="form-control" />
            </div>

            <h:commandButton class=" btn btn-success btn-block" value="GUARDAR" action="#{productoBEAN.guardarProducto()}">
                <f:ajax render="@all" execute="crearProducto"/>
            </h:commandButton>
        </h:form>
    </h:body>
</html>
